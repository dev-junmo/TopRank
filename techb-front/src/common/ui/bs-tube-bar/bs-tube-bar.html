
<!-- desktop -->
<div #tube1 class="progressbar" (click)="onClickProgress($event)"
    [ngClass]="{'clickable' : _readOnly == false}">
    <div class="container">
        <div class="tube" [style.width]="tubePercent+'%'" ></div>
    </div>
</div>
