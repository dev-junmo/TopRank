
<div class="grid-list-item col-xs-6 col-sm-4 col-md-4 col-lg-3 col-xl-3 clearfix">
  <div class="item-dummy-block" *ngIf="item.thumb">  
    <div class="item-dummy"></div>  
    <div class="item-img" [style.background-image]="'url(http://breezestudio.co.kr:9000'+ item.thumb +')'"></div>
  </div>
  <div class="item-dummy-block" *ngIf="!item.thumb">
    <div class="item-dummy"></div>  
    <div class="item-img"></div>
  </div>
  <div class="item-info">
    <div class="item-name">{{item.group_name}}</div>
    <div class="item-price">{{item.id}}</div>
  </div>
</div>
