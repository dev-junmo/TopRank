<div class="comment__l-meta">
    <div class="comment__user-picture">
        <!-- <img [attr.src]="user.pictureDataUri" src=""> -->
    </div>
    <div class="comment__user-name">{{user}}</div>
    <div class="comment__time">
        {{time | date: 'y.MM.dd HH:mm:ss'}}
    </div>
</div>
<div class="comment__l-main">
    <div class="comment__message" *ngIf="!editMode ">
        <div>{{comment.comment}}</div>
        <button (click)="onContentSaved(comment.comment)" class="button" >수정</button>

    </div>
    <div class="comment__message" *ngIf="editMode">
        <textarea [(ngModel)]="comment.comment" placeholder="댓글을 입력하세요" name="comment"></textarea>
        <button (click)="onContentSaved(comment.comment)" class="button" >완료</button>
    </div>
</div>
