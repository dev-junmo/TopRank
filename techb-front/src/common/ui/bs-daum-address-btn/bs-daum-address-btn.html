
<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1001;-webkit-overflow-scrolling:touch;border-color:#999999;">
    <img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" alt="닫기 버튼">
</div>

<btn-daum-address class="ns-regular" 
    [options]="options"   
    (result)=" onChangeAddress($event)">
</btn-daum-address>

<!-- inline -->
<div id="wrap" style="display:none;border:2px solid;overflow:hidden;margin:0px 0;z-index:9;position:relative;border-color:#999999;min-width: 270px;">
    <img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png" id="btnFoldWrap" 
    style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1002" alt="접기 버튼">
</div>
