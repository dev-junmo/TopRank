<!-- 검색전  -->
<div class="search-record-wrap" *ngIf="!searchResult">
    <div class="search-record" *ifDesktop>
        <recent-search-history-view
            [rankSearchResult]="searchResult"
            [searchHistory]="searchHistory"
            [searchType]="searchTypeName"  
            (clickKeyword)="onClickHistoryKeyword($event)"
            (clickDelete)="onClickDeleteHistoryKeyword($event)"
        ></recent-search-history-view>
        <popular-ranking-view [popularKeyword]="popularKeyword"></popular-ranking-view>
    </div>
    <div *ifMobile>
        <recent-search-history-view
            [rankSearchResult]="searchResult"
            [searchHistory]="searchHistory"
            [searchType]="searchTypeName"   
            (clickKeyword)="onClickHistoryKeyword($event)"
            (clickDelete)="onClickDeleteHistoryKeyword($event)"
        ></recent-search-history-view>
        <popular-ranking-view [popularKeyword]="popularKeyword"></popular-ranking-view>
    </div>
</div>

<!-- 검색 결과 start -->
<div class="search-result-wrap" *ngIf="searchResult">
    <tb-goods-infobox-view
        *ngFor="let data of searchResult;"
        [keyword]="keyword"
        [searchType]="searchTypeName" 
        [isShowTrackingBtn]="true"
        [alignTackingBtn]="'right'"
        [data]="data"
    ></tb-goods-infobox-view>
</div>
