<div class="outlet-section">
    <form [formGroup]="bsForm" (ngSubmit)="onSubmit()" class="form-area" autocomplete="off">
        <div class="query-wrap">
            <div class="form-block">
                <div class="form-item">
                    <!-- <div class="form-title">??기간</div> -->
                    <bo-period-query [formGroup]="bsForm" [name]="'period'" [hasButtons]="false">
                        <bo-period-query-option-config [value]="'start_date'" [label]="'유효기간'">
                        </bo-period-query-option-config>
                    </bo-period-query>
                </div>

                <!-- 검색어 -->
                <div class="form-box">
                    <div class="form-item">
                        <!-- <div class="form-title">검색어</div> -->
                        <bs-input [name]="'keyword'" [formGroup]="bsForm"
                        placeholder="등록된 순위 측정 키워드를 입력하세요." [style]="'big-input'"></bs-input>
                        <!-- <bs-tooltip text="암복호화 문제로 이름, 전화번호, 휴대폰, 이메일은 정확히 일치하는 경우만 검색이 가능합니다."></bs-tooltip> -->
                    </div>
                </div>  
            </div>

            <!-- 두번째 form-block -->
            <div class="form-block  more-form-block">
                <div class="form-box">
                    <!-- 사용여부 -->
                    <div class="form-item">
                        <div class="form-title">사용 여부</div>
                        <bs-select [name]="'enabled'"
                            [formGroup]="bsForm"
                            [allowUnselected]="false">
                            <bs-option-config [value]= "''" [label] = "'전체'"></bs-option-config>
                            <bs-option-config [value]= "'Y'" [label] = "'사용'"></bs-option-config>
                            <bs-option-config [value]= "'N'" [label] = "'미사용'"></bs-option-config>
                        </bs-select>
                    </div>
                    <div class="form-item margin_item">
                        <div class="form-title">자동 연장 여부</div>
                        <bs-select [name]="'auto_extension'"
                            [formGroup]="bsForm"
                            [allowUnselected]="false"
                            (valueChanged)="submit()">
                            <bs-option-config [value]= "''" [label] = "'전체'"></bs-option-config>
                            <bs-option-config [value]= "'Y'" [label] = "'자동'"></bs-option-config>
                            <bs-option-config [value]= "'N'" [label] = "'수동'"></bs-option-config>
                        </bs-select>
                    </div>
                    <div class="form-item  margin_item">
                        <div class="form-title">판매자 상품명</div>
                        <bs-select 
                            [name]="'goods_seq'"
                            [formGroup]="bsForm"
                            [width]="385"
                            [allowUnselected]="true"
                            [optionApiUrl]="'product/goods/get/member'"
                            [optionLabelField]="'goods_name'"
                            [optionValueField]="'goods_seq'"
                            (valueChanged)="submit()">
                        </bs-select>
                    </div>

                </div>
            </div>        
        </div>
        <!-- <div class="button-area">
            <button type="submit" class="btn new-search-btn">
                검색
            </button>
        </div> -->
    </form>
</div>
