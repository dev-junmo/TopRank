<div class="outlet-section">
    <form [formGroup]="bsForm" (ngSubmit)="onSubmit()" class="form-area" autocomplete="off">
        <div class="query-wrap">
            <div class="form-block">
                <div class="form-item">
                    <!-- <div class="form-title">??기간</div> -->
                    <bo-period-query [formGroup]="bsForm" [name]="'period'" 
                        [hasTodayBtn]="false" [has3DaysBtn]="false" [has3MonthBtn]="true">
                        <bo-period-query-option-config [value]="'regist_date'" [label]="'적용일'">
                        </bo-period-query-option-config>
                    </bo-period-query>
                </div>
                <div>
                    <!-- {{itemCount}} -->
                    <bs-select [name]="'reward_state'"
                        [formGroup]="bsForm"
                        [allowUnselected]="false"
                        (valueChanged)="submit()">
                        <bs-option-config [value]= "''" [label] = "'전체'"></bs-option-config>
                        <bs-option-config [value]= "'charge'" [label] = "'적립'"></bs-option-config>
                        <bs-option-config [value]= "'exchange'" [label] = "'전환'"></bs-option-config>
                        <bs-option-config [value]= "'withdrawl'" [label] = "'인출'"></bs-option-config>
                    </bs-select>
                </div>
            </div>  
        </div>
        <!-- <div class="button-area">
            <button type="submit" class="btn new-search-btn">
                검색
            </button>
        </div> -->

    </form>
</div>
