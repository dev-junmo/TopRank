
<div class="data-table-header">
    <!-- <button (click)="onClickSelectedDel()" [disabled]="dataTable.selectedRows.length == 0">{{dataTable.selectedRows}}선택삭제</button> -->
    <div class="header-btn" [class.header-btn-right]="item.align == 'right'" *ngFor="let item of buttons" >
        <bs-button
            [id]= "item.id"
            [title]= "item.title"
            [type]= "item.styleType"
            [disabled]= "!item.enabled && selectedRows.length==0"
            (click)= "onClickBtn(item.id)">
        </bs-button>
        <!-- <bo-page-button
            [id]= "item.id"    
            [title]= "item.title"
            [type]= "item.styleType"
            [disabled]= "selectedRows.length==0"
            (click)= "onClickBtn(item.id)">
        </bo-page-button> -->
    </div>
    <span class="tb-header-span">기간 만료된 상품은 3일 뒤 자동으로 삭제됩니다.</span>

    <div class="pagination-limit">
        <div class="input-group input-group-set">
            <button class="prev" [disabled]="dataTable.offset <= 0"  [ngClass]="{'dis': dataTable.offset <= 0}" (click)="onClickPrevPageBtn()">prev</button>
            <button class="next" 
                [disabled]="(dataTable.offset + dataTable.limit) >= dataTable.itemCount"  
                [ngClass]="{'dis':(dataTable.offset + dataTable.limit) >= dataTable.itemCount}" (click)="onClickNextPageBtn()">next</button>
            <!-- <span class="input-group-addon input-group-number">{{dataTable.translations.paginationLimit}}</span> -->
            <select #limitInput class="form-control form-selectbox" [ngModel]="limit" (change)="limit = limitInput.value">
                <option value="20">20개</option>
                <option value="50">50개</option>
                <option value="100">100개</option>
            </select>

            <!-- <input #limitInput type="number" class="form-control" min="1" step="1"
                    [ngModel]="limit" (blur)="limit = limitInput.value"
                    (keyup.enter)="limit = limitInput.value" (keyup.esc)="limitInput.value = limit"/> -->
        </div>
    </div>
</div>
