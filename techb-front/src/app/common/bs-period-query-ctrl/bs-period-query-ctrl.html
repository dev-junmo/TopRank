        <span class="ns-bold">기간선택</span>
        <div class="datepicker-box">
            <div class="my-horizontal" style="background: #fff;">
                <input class="form-control rb-regular"
                    placeholder="시작일"

                    [bsConfig]="{ showWeekNumbers:false }"

<!-- 모바일 -->
<div class="mobile"   *ifMobile>
    <div class="my-filter-date ns-regular">
        <div class="filter-inline">
            <button (click)="onClicWeek()" [ngClass]="{'btn-border select-day' : _selectedIndex == 0 }"><span class="rb-regular">1</span>주일</button>
            <button (click)="onClicMonth()" [ngClass]="{'btn-border select-day' : _selectedIndex == 1 }"><span class="rb-regular">1</span>개월</button>
            <button (click)="onClick3Month()" [ngClass]="{'btn-border select-day' : _selectedIndex == 2 }"><span class="rb-regular">3</span>개월</button>
            <button (click)="onClick6Month()" [ngClass]="{'btn-border select-day' : _selectedIndex == 3 }"><span class="rb-regular">6</span>개월</button>
            <button (click)="onClickAll()" [ngClass]="{'btn-border select-day' : _selectedIndex == 4 }" class="add-border">전체</button>
        </div>
        <div class="datepicker-box">
            <div class="my-horizontal date-box" style="background: #fff;">
                <input class="form-control rb-regular"
                        placeholder="시작일"
                        #dp="bsDatepicker"
                        [(ngModel)]="sDate"
                        [bsConfig]="{ showWeekNumbers:false }"
                        bsDatepicker
                        readonly>
            </div>
            <div class="bar">~</div>
            <div class="my-horizontal date-box" style="background: #fff;">
                <input class="form-control rb-regular"
                        placeholder="종료일"
                        [(ngModel)]="eDate"
                        [bsConfig]="{ showWeekNumbers:false }"
                        bsDatepicker
                        readonly>
            </div>

            <div class="filter-btn-area">
                <input class="btn btn-success" type="button" value="조회" (click)="onClickQuery()">
            </div>
        </div>
    </div>
</div>
