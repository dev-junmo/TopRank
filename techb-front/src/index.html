    <script>
        function floatScrollBtns() {
            // 스크롤 이벤트
            const flirtingBtnWrap = document.querySelector('.flirting-btn-wrap');
            const upBtn = document.querySelector('.up-btn');
            const downBtn = document.querySelector('.down-btn');

            if(flirtingBtnWrap || upBtn || downBtn) {
                window.addEventListener('scroll', (e) => {
                if(window.scrollY > 80) {
                    flirtingBtnWrap.classList.add('active');
                }else{
                    flirtingBtnWrap.classList.remove('active');
                }
                });
                const moveBackToTop = () => {
                    if(window.pageYOffset > 0) {
                        window.scrollTo({
                        top: 0, behavior: 'smooth'
                        });
                    }
                }
            
                const moveBackToBottom = () => {
                    if(window.pageYOffset < document.querySelector('html').offsetHeight) {
                        window.scrollTo({
                        top: document.querySelector('html').offsetHeight, behavior: 'smooth'
                        });
                    }
                }
            
                upBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                
                    moveBackToTop();
                    });
                    downBtn.addEventListener('click', () => {
                    moveBackToBottom();
                });
            }
        }
        setTimeout(() => {
            floatScrollBtns();
        }, 1500);
   
    </script>
