<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopRank | Login-find password-email</title>
  <link rel="stylesheet" type="text/css" href="layout.css" media="all">
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body class="scroll-lock">
  <div id="wrap" class="mobile">
    <!-- contents start -->
    <div id="contents">
        <!-- 비밀번호 찾기 박스 start -->
        <div class="find-wrap">
          <div class="find-header">
            <button class="back-btn"><img src="../images/ic_arrow_left_purple_40.svg" alt="뒤로가기"></button>
            <h1 class="logo"><img src="../images/logo_purple_130.svg" alt="TOP RANK"></h1>
          </div>
          <h2 class="find-title">비밀번호 찾기</h2>
          <!-- 이메일, 번호 찾기 탭 메뉴 start -->
          <ul class="find-tab">
            <li class="active">이메일 주소로 찾기</li>
            <li>핸드폰 번호로 찾기</li>
          </ul>
          <!-- //이메일, 번호 찾기 탭 메뉴 end -->

          <div class="find-contents-wrap">
            <div class="find-contents active">
              <!-- 입력창 start -->
              <form>
                <label for="email-find">비밀번호를 찾으려는 아이디</label>
                <input type="email" name="email-find" id="email-find" placeholder="이메일 주소를 입력해주세요.">
                <button type="submit">임시 비밀번호 전송</button>
              </form>
              <!-- //입력창 end -->
            </div>
            <div class="find-contents">
              <form>
                <div class="procedure before-phone active">
                  <label for="email-find">비밀번호를 찾으려는 아이디</label>
                  <input type="number" name="email-find" id="email-find" placeholder="핸드폰 번호를 입력해주세요.">
                  <button type="submit" class="find-next-btn">다음</button>
                </div>
                <div class="procedure after-phone">
                  <label for="email-find">임시 비밀번호를 받을 수 있는 이메일 주소</label>
                  <input type="email" name="email-find" id="email-find" placeholder="이메일 주소를 입력해주세요.">
                  <button type="submit">임시 비밀번호 전송</button>
                </div>
              </form>
            </div>
          </div>

          <!-- 로그인, 회원가입 페이지로 돌아가기 start -->
          <div class="return-wrap">
            <a href="#" class="login-page">로그인</a>
            <a href="#" class="join-page">회원가입</a>
          </div>
          <!-- 로그인, 회원가입 페이지로 돌아가기 end -->
        </div>
        <!-- //비밀번호 찾기 end -->
    </div>
    <!--// contents end -->


    <!-- 팝업 영역 start -->
    <div class="m-popup layer-popup none-phone-id-popup active">
      <div class="popup-box box">
        <div class="popup-header">
          <button class="close-btn">
            <img src="../images/ic_close_bold_black_40.svg" alt="닫기 버튼">
          </button>
        </div>
        <div class="popup-contents">
          <p>존재하지 않는 휴대폰 아이디입니다.</p>
        </div>
        <div class="confirm-btn">확인</div>
      </div>
    </div>
    <!-- //팝업 영역 end -->
  </div>

  <script>
    const tabList = document.querySelectorAll('.find-tab li');
    const findContents = document.querySelectorAll('.find-contents-wrap .find-contents');
    const nextBtn = document.querySelector('.find-next-btn');

    Array.from(tabList).forEach((el, idx) => {
      el.addEventListener('click', () => {
        Array.from(tabList).forEach((i) => {
          i.classList.remove('active');
        });

        showContent(idx, findContents);

        el.classList.add('active');
      });
    });

    nextBtn.addEventListener('click', (e) => {
      e.preventDefault();

      nextBtn.parentNode.classList.remove('active');
      nextBtn.parentNode.nextSibling.nextSibling.classList.add('active');
    });

    function showContent(num, contents) {
      Array.from(contents).forEach((i) => {
        i.classList.remove('active');
      });
      Array.from(contents)[num].classList.add('active');
    }


    // 팝업
    const layerPopup = document.querySelector('.layer-popup');
    const closeBtn = document.querySelector('.close-btn');

    closeBtn.addEventListener('click', () => {
      layerPopup.classList.remove('active');
      document.querySelector('body').classList.remove('scroll-lock');
    });

    document.addEventListener('click', (e) => {
      if(e.target.classList.contains('m-popup')) {
        Array.from(document.querySelectorAll('.m-popup')).forEach(e => {
          e.classList.remove('active');
          document.querySelector('body').classList.remove('scroll-lock');
        });
      }
    });

  </script>
</body>
</html>
