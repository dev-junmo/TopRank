<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TopRank | Join</title>
</head>
<body class="scroll-lock">
  <div class="html-box">
    <section class="body">
      <div class="contents">
        <!-- 비밀번호 찾기 박스 start -->
        <div class="find-wrap">
          <h1 class="logo"><img src="../images/logo_purple_130@2x.png" alt="TOP RANK"></h1>
          <div class="find-box">
            <h2 class="find-title">비밀번호 찾기</h2>
            <!-- 이메일, 번호 찾기 탭 메뉴 start -->
            <ul class="find-tab">
              <li class="active">이메일 주소로 찾기</li>
              <li>핸드폰 번호로 찾기</li>
            </ul>
            <!-- //이메일, 번호 찾기 탭 메뉴 end -->

            <!-- 입력창 start -->
            <div class="find-contents-wrap">
              <div class="find-contents active">
                <form>
                  <label for="email-find">비밀번호를 찾으려는 아이디</label>
                  <input type="email" name="email-find" id="email-find" placeholder="이메일 주소를 입력해주세요.">
                  <button type="submit">임시 비밀번호 전송</button>
                </form>
              </div>
              <div class="find-contents">
                <form>
                  <div class="procedure before-phone active">
                    <label for="email-find">비밀번호를 찾으려는 아이디</label>
                    <input type="number" name="email-find" id="email-find" placeholder="핸드폰 번호를 입력해주세요.">
                    <button type="submit" class="find-next-btn">다음</button>
                  </div>
                  <div class="procedure after-phone">
                    <label for="email-find">임시 비밀번호를 받을 수 있는 이메일 주소</label>
                    <input type="email" name="email-find" id="email-find" placeholder="이메일 주소를 입력해주세요.">
                    <button type="submit">임시 비밀번호 전송</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- //입력창 end -->
          </div>

          <!-- 로그인, 회원가입 페이지로 돌아가기 start -->
          <div class="return-wrap">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
          </div>
          <!-- 로그인, 회원가입 페이지로 돌아가기 end -->
        </div>
        <!-- //비밀번호 찾기 end -->
        <!-- 중복 확인 팝업 start -->
        <div class="cm-popup lable correct-email-popup active">
          <div class="popup-box box">
            <div class="popup-header">
              <button class="close">
                <img src="../images/ic_close_black_40.png" alt="닫기 버튼">
              </button>
            </div>
            <div class="popup-contents">
              <strong>입력하신 이메일 주소로 임시 비밀번호가 <br> 전송되었습니다.</strong>
              <p>로그인 후 비밀번호를 꼭 변경해주세요!</p>
            </div>
            <div class="confirm-btn">로그인</div>
          </div>
        </div>
        <!-- 중복 확인 팝업 end -->
      </div>
    </section>
  </div>

  <script>
    const closeBtn = document.querySelector('.close');

    closeBtn.addEventListener('click', () => {
      closeBtn.parentNode.parentNode.parentNode.classList.remove('active');
      document.querySelector('body').classList.remove('scroll-lock');
    });

    document.addEventListener('click', (e) => {
      if(e.target.classList.contains('cm-popup')) {
        document.querySelector('.cm-popup').classList.remove('active');
        document.querySelector('body').classList.remove('scroll-lock');
      }

    });

  </script>
</body>
</html>
