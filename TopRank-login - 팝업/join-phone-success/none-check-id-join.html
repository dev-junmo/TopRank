<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TopRank | Phone-join</title>
</head>
<body class="scroll-lock">
  <div class="html-box">
    <section class="body">
      <div class="contents">
        <!-- 이메일 회원가입 박스 start -->
        <div class="email-join-wrap">
          <h1 class="logo"><img src="../images/logo_purple_130@2x.png" alt="TOP RANK"></h1>
          <div class="email-join-box">
            <div class="progress">
              <div class="done"></div>
              <div class="proceeding"></div>
              <div class="incomplete"></div>
            </div>
            <h2 class="email-join-title">핸드폰 번호 회원가입</h2>
            <form>
              <div>
                <label for="phone">아이디 <span></span></label>
                <div class="input-wrap">
                  <input type="number" id="phone" name="phone" placeholder="01012345678" required>
                  <button type="button">중복 확인</button>
                </div>
                <!-- <span class="description">하이픈(-)을 제외한 숫자 11자리를 입력해주세요.</span> -->
              </div>
              <div>
                <label for="password">비밀번호 <span></span></label>
                <input type="password" id="password" name="password" placeholder="비밀번호" required minlength="8" maxlength="15">
                <button type="button" class="security-btn"></button>
                <!-- <span class="description">8~15자 영문, 숫자, 특수문자가 포함된 조합을 사용해주세요.</span> -->
              </div>
              <div>
                <label for="password">비밀번호 확인 <span></span></label>
                <input type="password" id="password" name="password" placeholder="비밀번호 재입력" required minlength="8" maxlength="15">
                <button type="button" class="security-btn"></button>
                <!-- <span class="description">비밀번호가 일치하지 않습니다.</span> -->
              </div>
              <div>
                <label for="text">프로필 명 <span></span></label>
                <div class="input-wrap">
                  <input type="text" id="text" name="text" placeholder="탑랭크마켓" required minlength="2" maxlength="10">
                  <button type="button">중복 확인</button>
                </div>
                <!-- <span class="description">2~10자 한글, 영문, 숫자로 된 프로필 명을 입력해주세요.</span> -->
              </div>
              <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="toprank@toprank.co.kr" required minlength="8" maxlength="15">
                <!-- <span class="description">올바른 이메일 형식이 아닙니다.</span> -->
              </div>
              <div>
                <label for="recommend">추천인 코드</label>
                <input type="text" id="recommend" name="recommend" placeholder="추천인 코드" required>
                <!-- <span class="description">올바른 추천인 코드 형식이 아닙니다.</span> -->
              </div>
              <div class="telegram">
                <label for="token">텔레그램 API 토큰값 <img src="../images/ic_help_32.png" alt="도움말"></label>
                <input type="text" id="token" name="token" placeholder="텔레그램 봇 생성 완료 시 발행되는 API 토큰값" required>
                <!-- <button class="clear-btn long">
                  <img src="../images/ic_close_black_32.png" alt="X버튼">
                </button> -->
              </div>
              <div class="check-matters">
                <label for="agreement-all">
                  <input type="checkbox" id="agreement-all" name="agreement-all">
                  <span class="check"></span>
                  <p>회원 이용약관, 개인정보 수집 및 이용, 이벤트 및 광고 알림 메일 수신에 모두 동의합니다.</p>
                </label>
                <label for="agreement-terms">
                  <input type="checkbox" id="agreement-terms" name="agreement-terms">
                  <span class="check"></span>
                  <p>
                    <span class="necessary">[필수]</span> 회원 이용약관 동의
                  </p>
                  <button class="detail">자세히 보기</button>
                </label>
                <label for="agreement-info">
                  <input type="checkbox" id="agreement-info" name="agreement-info">
                  <span class="check"></span>
                  <p>
                    <span class="necessary">[필수]</span> 개인정보 수집 및 이용에 관한 동의
                  </p>
                  <button class="detail">자세히 보기</button>
                </label>
                <label for="agreement-age">
                  <input type="checkbox" id="agreement-age" name="agreement-age">
                  <span class="check"></span>
                  <p>
                    <span class="necessary">[필수]</span> 만 14세 이상입니다.
                  </p>
                  <!-- <button class="detail">자세히 보기</button> -->
                </label>
                <label for="agreement-email">
                  <input type="checkbox" id="agreement-email" name="agreement-email">
                  <span class="check"></span>
                  <p>
                    <span class="choice">[선택]</span> 이메일 정보 수신 여부에 대한 동의
                  </p>
                  <button class="detail">자세히 보기</button>
                </label>
              </div>
              <div class="btn-wrap">
                <button class="cancel">취소</button>
                <button type="submit" class="join-up">가입하기</button>
              </div>
            </form>
          </div>
          <div class="info-find">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#">로그인</a>
          </div>
        </div>
        <!-- //이메일 회원가입 박스 end -->
        <!-- 중복 확인 팝업 start -->
        <div class="cm-popup none-check-id-popup active">
          <div class="popup-box box">
            <div class="popup-header">
              <button class="close">
                <img src="../images/ic_close_black_40.png" alt="닫기 버튼">
              </button>
            </div>
            <div class="popup-contents">
              <p>아이디 중복 확인을 해주세요.</p>
            </div>
            <div class="confirm-btn">확인</div>
          </div>
        </div>
        <!-- 중복 확인 팝업 end -->
      </div>
    </section>
  </div>

  <script>
    const closeBtn = document.querySelector('.close');

    closeBtn.addEventListener('click', () => {
      closeBtn.parentNode.parentNode.parentNode.classList.remove('active');
      document.querySelector('body').classList.remove('scroll-lock');
    });

    document.addEventListener('click', (e) => {
      if(e.target.classList.contains('cm-popup')) {
        document.querySelector('.cm-popup').classList.remove('active');
        document.querySelector('body').classList.remove('scroll-lock');
      }

    });

  </script>
</body>
</html>
