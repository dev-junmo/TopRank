<!-- header-->
<bo-page-header [imgUrl]="'assets/img/member-list.svg'" [title]="'리워드 포인트 인출관리'">
</bo-page-header>

<div class="list-section">

    <!-- query form -->
    <reward-point-withdraw-query-form [setQuery]="query"(query)="reloadWithQuery($event)"></reward-point-withdraw-query-form>
   
    <bo-page-padding></bo-page-padding>

    <div class="list-wrap-se">
        <!-- list -->
        <div style="margin: auto; max-width: 100%; margin-bottom: 50px;">
            <data-table #bsDatatable
                headerTitle="datatable"
                [header]="true"
                [items]="items"
                [itemCount]="itemCount"
                [indexColumn]="false"
                [selectColumn]="false"
                [sortBy] = "'reward_point_withdraw_seq'"
                (reload)="reloadItems($event)">

<!-- 
                <bs-header-button-config
                    id = "id-btn-2"
                    [title] = "'선택 다운로드'"
                    [styleType] = "'square-s-greyborder-btn'"
                    [enabled]="false"
                    (click) = "onClickSelectDownloadExcel($event)">
                </bs-header-button-config>

                <bs-header-button-config
                    id = "id-btn-3"
                    [title] = "'검색 다운로드'"
                    [styleType] = "'square-s-greyborder-btn'"
                    [enabled]="true"
                    (click) = "onClickSearchDownloadExcel()">
                </bs-header-button-config> -->

<!-- 
                <data-table-column
                [property]="'point_charge_seq'"
                [header]="'고유번호'"
                [width]="50">
            </data-table-column> -->

                 
                <data-table-column
                    [property]="'member_seq'"
                    [header]="'회원'"
                    [width]="82">
                        <ng-template #dataTableCell let-item="item.member">
                            <div><span class="userid_bold">{{item.userid}}</span>({{item.member_seq}}/{{item.nickname}})</div>
                        </ng-template>
                </data-table-column>
                <data-table-column
                    [property]="'bank_account'"
                    [header]="'인출 계좌번호'"
                    [width]="120">
                </data-table-column> 
                <data-table-column
                    [property]="'bank_account_holder'"
                    [header]="'인출 예금주'"
                    [width]="50">
                </data-table-column> 
                <data-table-column
                    [property]="'bank_name'"
                    [header]="'은행이름'"
                    [width]="50">
                </data-table-column> 
                <data-table-column
                    [property]="'withdraw_point'"
                    [header]="'인출금액'"
                    [width]="50">
                    <ng-template #dataTableCell let-item="item">
                        <div>{{item.withdraw_point | number}}</div>
                    </ng-template>
                </data-table-column> 
                <data-table-column
                    [property]="'withdraw_state'"
                    [header]="'인출상태'"
                    [width]="50">
                    <ng-template #dataTableCell let-item="item">
                        <div *ngIf="item.withdraw_state == 'request'"  class="action_plus_red">신청</div>
                        <div *ngIf="item.withdraw_state == 'complete'">완료</div>
                    </ng-template>
                </data-table-column> 
                <data-table-column 
                    [width]="100">
                    <ng-template #dataTableHeader let-item="item">
                        관리
                    </ng-template>
                    <ng-template #dataTableCell let-item="item">
                        <bo-button-collection *ngIf="item.withdraw_state =='request'" class="margin-class" 
                            [title] ="'완료'"
                            [id]="'complete'" 
                            (click)="onClickComplete(item)">
                        </bo-button-collection>
                        <!-- <bo-button-collection *ngIf="item.state =='request'" class="margin-class" 
                            [title] ="'취소'"
                            [id]="'cancel'" 
                            (click)="onClickCancel(item.point_charge_seq)">
                        </bo-button-collection>  -->
                    </ng-template>
                </data-table-column>
            </data-table>
        </div>
    </div>
</div>


<!-- 포인트관리 팝업 -->


<ng-template #templatePointPopup>
    <form [formGroup]="form" >
        <div class="section">
            <div class="content-wrap">
                <div class="content-box">
                    <div class="content">
                        <span class="two-line-span">타입 : </span>              
                        <div class="text-center" style="min-width:auto;padding:0">
                            <bs-select 
                                [name]="'point_type'" 
                                [formGroup]="form"
                                [allowUnselected]="false">
                                <bs-option-config [value]="'charge'" [label]= "'유료'"></bs-option-config>
                                <bs-option-config [value]="'free'" [label]= "'무료'"></bs-option-config>
                            </bs-select> 
                        </div>         
                    </div>                      
                </div>
                <div class="content-box">
                    <div class="content">
                        <span class="two-line-span">증감 :</span>                    
                        <div class="content-inline">
                            <input type="radio" id="hidden1" [value]="0" name="hidden" formControlName="hidden" />
                            <label for="hidden1" class="check-label">증감1</label>
                        </div>
                        <div class="content-inline">
                            <input type="radio" id="hidden2" [value]="1" name="hidden" formControlName="hidden" />
                            <label for="hidden2" class="check-label">증감2</label>
                        </div>
                   
                    </div>                      
                </div>
                <div class="content-box">
                    <div class="content">
                        <span class="two-line-span">금액 :</span>                    
                        <bs-input [name]="'point'" [formGroup]="form" [style]="'medium-input'" [required]="true"></bs-input>                       
                    </div>                      
                </div>
                <div class="content-box">
                    <div class="content">
                        <span class="two-line-span">만료일 :</span>                    
                        <bs-input [name]="'expire_date'" [formGroup]="form" [style]="'medium-input'" [required]="true"></bs-input>                       
                    </div>                      
                </div>
                <div class="content-box">
                    <div class="content">
                        <span class="two-line-span">회원ID :</span>                    
                        <bs-input [name]="'member_seq'" [formGroup]="form" [style]="'medium-input'" [required]="true"></bs-input>
                    </div>                      
                </div>
                <div class="content-box">
                    <div class="content">
                        <span class="two-line-span">메모 :</span>                    
                        <bs-input [name]="'memo'" [formGroup]="form" [style]="'medium-input'" ></bs-input>
                    </div>                      
                </div>  
            </div>
        </div>
    </form>
    </ng-template>
