
<div class="section">
        <div class="outlet-section">
                <div class="query-wrap">

                    <!-- formGroup : bsForm -->
                    <form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
                            <!-- <bs-checkbox [formGroup]="bsForm" [name]="'test'" [label]="'sample'" [value]="'yes'" ></bs-checkbox> -->
                        <div class="form-block" style="padding: 0 0 0 20px;">

                            <!-- 인증일 -->
                            <div class="form-box" *ngIf="type=='offline_coupon'">
                                <div class="form-item">
                                    <div class="form-title">인증일</div>
                                    <bo-period-query [formGroup]="bsForm" [name]="'period'">
                                        <bo-period-query-option-config [value]="'regist_date'" [label]="'인증일'">
                                        </bo-period-query-option-config>
                                    </bo-period-query>
                                </div>
                            </div>

                            <!-- <div class="form-box" *ngIf="type=='offline_coupon'">
                                <div class="form-item">
                                    <div class="form-title">인증번호</div>
                                    <input type="text" class="form-control search-input big-input item-horizontal" formControlName="offline_input_serialnumber" >
                                </div>
                            </div> -->

                            <!-- 발행일 -->
                            <div class="form-box" *ngIf="type!='offline_coupon'">
                                <div class="form-item">
                                    <div class="form-title">발행일</div>
                                    <bo-period-query [formGroup]="bsForm" [name]="'period'">
                                        <bo-period-query-option-config [value]="'regist_date'" [label]="'발행일'">
                                        </bo-period-query-option-config>
                                    </bo-period-query>
                                </div>
                            </div>


                            <!-- 검색어 -->
                            <div class="form-box">
                                <div class="form-item">
                                    <div class="form-title">검색어</div>
                                    <input type="text" class="form-control search-input big-input item-horizontal" formControlName="search_text" >
                                </div>
                            </div>

                            <!-- 사용여부 -->
                            <div class="form-box">
                                <div class="form-item">
                                    <div class="form-title">쿠폰사용</div>
                                    <bo-group-checkbox [formGroup]="bsForm" [name]="'use_status'">
                                        <bo-checkbox-config [title]="'사용'" [value]="'used'"></bo-checkbox-config>
                                        <bo-checkbox-config [title]="'미사용'" [value]="'unused'"></bo-checkbox-config>
                                    </bo-group-checkbox>
                                </div>
                            </div>
                        </div>

                        <!-- 검색 버튼 -->
                        <bo-search-button-form></bo-search-button-form>
                    </form>
                </div>
        </div>
</div>
