<div class="outlet-section">
    <!-- <div class="query-title">검색</div> -->


    <!-- formGroup : bsForm -->
    <form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
        <div class="query-wrap">

            <!-- <bs-checkbox [formGroup]="bsForm" [name]="'test'" [label]="'sample'" [value]="'yes'" ></bs-checkbox> -->
            <div class="form-block">
                <!-- 검색어 -->
                <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">검색어</div>
                        <input type="text" class="form-control search-input big-input item-horizontal" formControlName="search_text" >
                    </div>
                </div>

                <!-- <div class="form-box">

                </div> -->

                <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">생성일</div>
                        <div class="item-horizontal">
                            <bo-period-query [formGroup]="bsForm" [name]="'period'">
                                <bo-period-query-option-config [value]="'regist_date'" [label]="'생성일'">
                                </bo-period-query-option-config>
                            </bo-period-query>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-title">발급여부</div>
                        <div class="item-horizontal">
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'issue_stop'">
                            <bo-checkbox-config [title]="'발급'" [value]="'0'"></bo-checkbox-config>
                            <bo-checkbox-config [title]="'중지'" [value]="'1'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div>
                </div>

                <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">쿠폰종류</div>
                        <div class="item-horizontal">
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'type'">
                                <bo-checkbox-config [title]="'상품'" [value]="'download'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'배송비'" [value]="'shipping'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'직접발급 상품'" [value]="'admin'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'직접발급 배송비'" [value]="'admin_shipping'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'신규가입쿠폰'" [value]="'member'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'신규가입쿠폰(배송비)'" [value]="'member_shipping'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'인쇄쿠폰 - 상품(인증번호)'" [value]="'offline_coupon'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div>

                </div>
                <!-- <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">인쇄 배포 쿠폰</div>
                        <bo-group-checkbox [formGroup]="bsForm" [name]="'type'">
                            <bo-checkbox-config [title]="'상품'" [value]="'offline_coupon'"></bo-checkbox-config>
                        </bo-group-checkbox>
                    </div>
                </div> -->
                <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">단독/동시</div>
                        <div class="item-horizontal">
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'coupon_same_time'">
                                <bo-checkbox-config [title]="'단독사용'" [value]="'n'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'동시사용'" [value]="'y'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="form-title">금액</div>
                        <div class="item-horizontal">
                            <input type="text" class="form-control search-input small-input item-horizontal" formControlName="limit_goods_price"/> 원 이상
                        </div>
                    </div>
                </div>
                <!-- <div class="form-box item-horizontal">
                    <div class="form-item">
                        <div class="form-title">사용제한</div>
                        <div class="item-horizontal">
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'sale_agent'">
                                <bo-checkbox-config [title]="'모바일/테블릿'" [value]="'m'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'무통장'" [value]="'b'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div>
                </div> -->
                <div class="form-box"  style="min-height: 50px; height: auto; padding-top: 5px;">
                        <div class="form-item" *ngIf="!appConfig.isProvider" style="height: auto; line-height: 25px;" >
                            <div class="form-title">입점사</div>
                            <bo-provider-query-view [formGroup]="bsForm"></bo-provider-query-view>
                        </div>
                </div>
            </div>



        </div>
        <!-- 검색 버튼 -->
        <bo-search-button-form></bo-search-button-form>
    </form>
</div>
