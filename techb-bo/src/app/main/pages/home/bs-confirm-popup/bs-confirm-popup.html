<!-- <div bsModal #lgModal="bs-modal" id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1"> -->
    <div class="modal-dialog modal-lg custom">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close pull-right" (click)="modalRef.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="confirm-content" innerHtml="{{content}}">
          </div>
          <div class="confirm-btn-box">
            <div class="confirm-btn">
              <button class="del-btn">{{confirmTxt}}</button>
            </div>
            <div class="confirm-btn" (click)="hideModal()">
                <button>{{cancelTxt}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
