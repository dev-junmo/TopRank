<bo-page-header [title]="'상품통계 - 유입경로'">
  <bo-page-button-config id = "id-statics-excel-download"
    [title] = "'엑셀 다운로드'"
    [styleType] = "'square-m-white-btn'"
    [imgUrl]="'assets/img/excel-icon.svg'"
    (click) = "onClickDownloadExcel(query)">
  </bo-page-button-config>
</bo-page-header>
  <div class="list-section section">

  <div>
      <!-- 쿼리 -->
      <referer-query-form [initialQuery]="true" [setQuery]="query"(query)="reloadWithQuery($event)"></referer-query-form>
      <bo-page-padding></bo-page-padding>
      <div class="list-wrap">
        <div class="graph-table">
          <table class="statistics-table">
            <colgroup>
              <col width="3%">
              <col width="36%">
              <col rowspan="data?.stats.length">
            </colgroup>
            <tr>
              <th>순위</th>
              <th>상품</th>
              <th *ngFor="let title of data?.stats">{{title}}</th>
            </tr>
            <tr *ngFor="let item of data?.list;let idx=index">
              <td [ngClass]="{'option' : !item?.rank_num}">{{idx+1}}</td>
              <td [ngClass]="{'option' : !item?.rank_num}" style="text-align: left; padding-left: 5px;"> 
                <a target="_blank" href="/main/goods/goods/view/{item.goods_seq}}">
                  <img [src] = "item.image"  style="width: 44px; height: 44px;"></a>
                &nbsp;
                  <a href="/main/goods/goods/update/{{item.goods_seq}}" style="text-decoration: none;">{{item?.goods_name}}</a>
              </td>
              <td *ngFor="let title of data?.stats">
                <span *ngIf="item?.stats[title]?.textValue !== undefind">
                  {{item?.stats[title]?.textValue}} 
                </span>
              </td>
              <!-- <td [ngClass]="{'option' : !item?.rank_num}">{{item?.cvr}}%</td>              
              <td [ngClass]="{'option' : !item?.rank_num}">{{item?.cart_cnt}}</td>
              <td [ngClass]="{'option' : !item?.rank_num}">{{item?.cart_user_cnt}}</td>
              <td [ngClass]="{'option' : !item?.rank_num}">{{item?.stock}} / {{item?.able15_stock}}</td>
              <td [ngClass]="{'empty' : !item?.rank_num , 'option' : !item?.rank_num}">{{item?.page_view}}</td>
              <td [ngClass]="{'empty' : !item?.rank_num , 'option' : !item?.rank_num}">{{item?.now_cart_cnt}}</td>
              <td [ngClass]="{'empty' : !item?.rank_num , 'option' : !item?.rank_num}">{{item?.now_wish_cnt}}</td>
              <td [ngClass]="{'empty' : !item?.rank_num , 'option' : !item?.rank_num}">{{item?.now_like_cnt}}</td>
              <td [ngClass]="{'empty' : !item?.rank_num , 'option' : !item?.rank_num}">{{item?.now_restock_cnt}}</td>
              <td [ngClass]="{'empty' : !item?.rank_num , 'option' : !item?.rank_num}">{{item?.now_review_cnt}}</td> -->
            </tr>
          </table>
        </div>
      </div>

  </div>


  </div>
