        <!-- formGroup : bsForm -->
        <form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
            <div class="query-wrap">
                <!-- 첫번째 form block -->
                <div class="form-block">
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">장치명</div>
                            <input type="text" class="form-control search-input" formControlName="device_name" placeholder="관리자 ID, 관리자명, 이메일">
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">기간</div>
                            <bo-period-query [formGroup]="bsForm" [name]="'period'">
                                <bo-period-query-option-config [value]="'lastlogin_date'" [label]="'접속일'">
                                </bo-period-query-option-config>
                                <bo-period-query-option-config [value]="'account_lock_date'" [label]="'잠금일'">
                                </bo-period-query-option-config>
                                <bo-period-query-option-config [value]="'mregdate'" [label]="'등록일'">
                                </bo-period-query-option-config>
                            </bo-period-query>
                        </div>
                    </div>

                        </div>
                    </div> -->

            </div>

        <!-- 검색 버튼 -->
