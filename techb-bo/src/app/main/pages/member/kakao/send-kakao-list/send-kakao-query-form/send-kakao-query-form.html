<div class="outlet-section">
    <!-- <div class="query-title">검색</div> -->


        <!-- formGroup : formNotice -->
        <form [formGroup]="bsForm" (ngSubmit)="onSubmit()" class="form-area">
                <div class="query-wrap">

                    <div class="form-block">

                        <div class="form-box">
                            <div class="form-item">
                                <div class="form-title">조회기간</div>
                                <bo-period-query [formGroup]="bsForm" [name]="'period'" [selectedIndexPeriod]="initialIndexOfPeriod">
                                    <bo-period-query-option-config [value]="'regdate'" [label]="'발송시작시간'">
                                    </bo-period-query-option-config>
                                    <bo-period-query-option-config [value]="'sentdate'" [label]="'발송시간종료'">
                                    </bo-period-query-option-config>
                                </bo-period-query>
                            </div>
                        </div>

                        <div class="form-box">
                            <div class="form-item">
                                <div class="form-title">수신번호</div>
                                <bs-input [name]="'phone'" [formGroup]="bsForm"
                                placeholder="수신번호" [style]="'big-input'"></bs-input>
                            </div>
                        </div>

                        <div class="form-box">
                            <div class="form-item">
                                <div class="form-title">유저번호</div>
                                <bs-input [name]="'etc1'" [formGroup]="bsForm"
                                placeholder="유저번호" [style]="'big-input'"></bs-input>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="button-area">
                <button type="submit" class="btn new-search-btn">
                    검색
                </button>
            </div>
         </form>
</div>
