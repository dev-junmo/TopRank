<div class="outlet-section">
    <!-- <div class="query-title">검색</div> -->


        <!-- formGroup : formNotice -->
        <form [formGroup]="bsForm" (ngSubmit)="onSubmit()" class="form-area">
            <div class="query-wrap">

                <div class="form-block">

                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">발송일</div>
                            <bo-period-query [formGroup]="bsForm" [name]="'period'">
                                <bo-period-query-option-config [value]="'regdate'" [label]="'발송일'">
                                </bo-period-query-option-config>
                            </bo-period-query>
                        </div>
                    </div>

                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title"> 이메일 제목</div>
                            <bs-input [name]="'subject'" [formGroup]="bsForm"
                            placeholder="이메일 제목" [style]="'big-input'"></bs-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-area">
                <button type="submit" class="btn new-search-btn">
                    검색
                </button>
            </div>
         </form>
</div>
