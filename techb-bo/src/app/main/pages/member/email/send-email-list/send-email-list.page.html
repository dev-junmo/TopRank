<div class="list-section">

    <!-- query form -->
    <send-email-query-form [setQuery]="query"(query)="reloadWithQuery($event)"></send-email-query-form>
    <!-- <goods-query-form></goods-query-form> -->
    <!-- <app-board-list-query-form></app-board-list-query-form> -->
    <!-- space -->
    <bo-page-padding></bo-page-padding>

    <div class="list-wrap-se">
        <!-- list -->
        <div style="margin: auto; max-width: 100%; margin-bottom: 50px;">
            <data-table #bsDatatable
                headerTitle="datatable"
                [header]="true"
                [items]="items"
                [itemCount]="itemCount"
                [indexColumn]="true"
                [selectColumn]="true"
                [sortBy] = "'seq'"
                [sortAsc] = "false"
                (reload)="reloadItems($event)">

                <!-- 선택삭제 버튼-->
                <bs-header-button-config id = "id-board-content-list-deleteall-btn1"
                    [title] = "'선택삭제'"
                    [styleType] = "'square-s-greyborder-btn'"
                    (click) = "deleteSelectedItem($event, 'seq')">
                </bs-header-button-config>

                <!-- <data-table-column
                    [property]="'seq'"
                    [header]="'번호'"
                    [width]="53">
                </data-table-column> -->

                <data-table-column
                    [property]="'subject'"
                    [header]="'이메일 제목'">
                </data-table-column>


                <data-table-column
                    [property]="'to_email'"
                    [header]="'수신대상자'"
                    [width]="200">
                </data-table-column>

                <data-table-column
                    [property]="'regdate'"
                    [header]="'발송일시'"
                    [width]="150">
                    <ng-template #dataTableCell let-item="item">
                        <span>{{item.regdate | date:'yy-MM-dd HH:mm'}}</span>
                    </ng-template>
                </data-table-column>
