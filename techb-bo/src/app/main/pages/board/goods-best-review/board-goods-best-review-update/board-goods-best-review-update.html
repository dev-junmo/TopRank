<bo-page-header [imgUrl]="'assets/img/borad-header.svg'" [title]="'베스트 상품후기 등록/수정'">
    <bo-page-button-config
        [title] = "'베스트 상품후기 리스트'"
        [styleType] = "'square-m-black-btn'"
        (click) = "gotoListPage()">
    </bo-page-button-config>
    <bo-page-button-config id = "id-board-content-list-btn-userview"
    [title] = "'저장 후 리스트'"
    [styleType] = "'square-m-white-btn'"
    (click) = "submitAndBack()">
    </bo-page-button-config>
    <bo-page-button-config id = "id-board-content-list-btn-userview"
        [title] = "'저장 후 화면유지'"
        [styleType] = "'square-m-white-btn'"
        (click) = "submitOnly()">
    </bo-page-button-config>
  </bo-page-header>
  <form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
    <div class="section">

        <div class="content-wrap">
            <bs-title-label-ctrl
                [title]="'기본 설정'"
                [description]="'베스트 후기의 기본적인 정보를 입력하세요'">
            </bs-title-label-ctrl>
            <div class="content-block">
                <div class="content-box">
                    <div class="content-title">
                        항목제목
                    </div>
                    <div class="content">
                        <bs-input [name]="'subject'" [formGroup]="bsForm" [placeholder]="' 게시판 제목을 입력하세요.'" [style]="'big-input'" [required]="true"></bs-input>

                    </div>
                </div>

                <div class="content-box">
                    <div class="content-title">
                        사용여부
                    </div>
                    <div class="content">
                        <div class="content-top-line">
                            <div class="content">
                                <div class="content-inline">
                                    <input type="radio" id="bestreview_use_y" value="use" name="use_status" formControlName="use_status" />
                                    <label for="bestreview_use_y" class="check-label">사용</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="bestreview_use_n" value="unuse" name="use_status" formControlName="use_status" />
                                    <label for="bestreview_use_n" class="check-label">미사용</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="content-wrap">
            <bs-title-label-ctrl
                [title]="'후기등록'"
                [description]="''">
            </bs-title-label-ctrl>
            <div class="content-block">
                <div class="content-box">
                        <div class="content-title">
                            후기 ID
                        </div>
                        <div class="content">
                            <bs-input [name]="'review_seq'" [formGroup]="bsForm" [placeholder]="' 후기 ID를 입력하세요.'" [style]="'big-input'" [required]="true" [disabled]="true"></bs-input>
                        </div>
                </div>
            </div>
        </div>

        <div class="content-wrap">
            <bs-title-label-ctrl
                [title]="'PC 이미지 등록'"
                [description]="'이벤트 이미지의 기본적인 정보를 등록하세요'">
            </bs-title-label-ctrl>
            <div class="content-block">
                <div class="content-box">
                    <div class="content-title content-title-large"> 
                        <span>PC 썸네일 이미지</span>
                    </div >
                    <div class="content">

                        <bo-image-input
                            [formGroup]="bsForm"
                            [name] = "'pc_image'"
                         >
                        </bo-image-input>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-title content-title-large">
                        <span>연결 URL</span>
                    </div>
                    <div class="content">
                        <bs-input [name]="'pc_url'" [formGroup]="bsForm" [placeholder]="' PC 연결 URL을 입력하세요.'" [style]="'big-input'" [required]="true"></bs-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-wrap">
            <bs-title-label-ctrl
                [title]="'모바일 이미지 등록'"
                [description]="'베스트 상품후기 모바일 이미지를 등록하세요.'">
            </bs-title-label-ctrl>
            <div class="content-block">
                <div class="content-box">
                    <div class="content-title content-title-large">
                        <span>모바일 썸네일 이미지</span>
                    </div >
                    <div class="content content-large">
                       
                        <bo-image-input
                            [formGroup]="bsForm"
                            [name] = "'mobile_image'"
                           >
                        </bo-image-input>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-title content-title-large">
                        <span>모바일 연결 URL</span>
                    </div>
                    <div class="content">
                        <bs-input [name]="'mobile_url'" [formGroup]="bsForm" [placeholder]="' PC 연결 URL을 입력하세요.'" [style]="'big-input'" [required]="true"></bs-input>
                    </div>
                </div>
            </div>
        </div>

        <bo-submit-button-form [hasCancelBtn]="true" (clickCancel)="gotoListPage()"></bo-submit-button-form>
    </div>
  </form>
