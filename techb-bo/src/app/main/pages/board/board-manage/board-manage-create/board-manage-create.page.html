<bo-page-header [imgUrl]="'assets/img/borad-header.svg'" [title]="title">
    <bo-page-button-config *ngIf="!isUpdateMode" id = "id-board-content-list-btn-userview"
        [title] = "'저장하기'"
        [styleType] = "'square-m-white-btn'"
        (click) = "onSubmit()">
    </bo-page-button-config>
    <bo-page-button-config *ngIf="isUpdateMode" id = "id-board-content-list-btn-userview"
    [title] = "'저장 후 리스트'"
    [styleType] = "'square-m-white-btn'"
    (click) = "submitAndBack()">
    </bo-page-button-config>
    <bo-page-button-config *ngIf="isUpdateMode" id = "id-board-content-list-btn-userview"
        [title] = "'저장 후 화면유지'"
        [styleType] = "'square-m-white-btn'"
        (click) = "submitOnly()">
    </bo-page-button-config>
</bo-page-header>

<form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
    <!-- <div class="title-bar">
        <div class="title"><img src="/assets/img/group-5-copy-3.svg"/>기본</div>
    </div> -->
    <div class="section">
        <div class="content-wrap">
            <bs-title-label-ctrl [formGroup]="bsForm" [title]="'기본정보'"
            [description]="'게시판 아이디는 게시판을 구별하는 고유한 값입니다. 게시판명은 게시판을 표현하는 이름을 말합니다.'">
            </bs-title-label-ctrl>
            <div class="content-block">
                <div class="content-box">
                    <div class="content-title">
                        게시판 ID
                    </div>
                    <div class="content">
                        <bs-input
                            [name]="'id'"
                            [formGroup]="bsForm"
                            [placeholder]="''"
                            [style]="'big-input'"
                            [disabled]="true"
                            [required]="true">
                        </bs-input>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-title">
                        게시판명
                    </div>
                    <div class="content">
                        <bs-input
                            [name]="'name'"
                            [formGroup]="bsForm"
                            [placeholder]="''"
                            [style]="'big-input'">
                        </bs-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-wrap">
            <div class="sub-title-bar">
                권한설정
            </div>
            <div class="content-block">
                <div class="content-table">
                    <table>
                        <colgroup>
                            <col width="10%" />
                            <col width="10%" />
                            <col width="30%" />
                            <col width="10%" />
                        </colgroup>
                        <tr>
                            <th>항목</th>
                            <th>사용유무</th>
                            <th>사용자권한</th>
                            <th>관리환경에서 관리자 권한</th>
                        </tr>
                        <tr>
                            <td>읽기권한</td>
                            <td>
                                <input type="radio" id="auth_read_use_y" value="Y" name="auth_read_use" formControlName="auth_read_use" />
                                <label for="auth_read_use_y" class="check-label">사용</label>
                            </td>
                            <td class="align-left square-checkbox">
                                <div class="content-inline">
                                    <input type="radio" id="read_all" value="all" name="auth_read" formControlName="auth_read" />
                                    <label for="read_all" class="check-label">전체</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="read_memberall" value="memberall" name="auth_read" formControlName="auth_read" />
                                    <label for="read_memberall">회원</label>
                                </div>
                                    ( &nbsp;
                                    <input type="checkbox" id="a3"/><label for="a3" class="table-check-label">&nbsp; 일반</label>
                                    <input type="checkbox" id="a4"/><label for="a4" class="table-check-label">VVIP</label>
                                    <input type="checkbox" id="a5"/><label for="a5" class="table-check-label">tvingKING</label>
                                    <input type="checkbox" id="a6"/><label for="a6" class="table-check-label">VIP &nbsp; )</label>
                            </td>
                            <td>권한있음</td>
                        </tr>
                        <tr>
                            <td>작성권한 - 쓰기</td>
                            <td>
                                <input type="radio" id="auth_write_use_y" value="Y" name="auth_write_use" formControlName="auth_write_use" />
                                <label for="auth_write_use_y" class="check-label">사용</label>
                            </td>
                            <td class="align-left square-checkbox">
                                <div class="content-inline">
                                    <input type="radio" id="write_all" value="all" name="auth_write" formControlName="auth_write" />
                                    <label for="write_all" class="check-label">전체</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="write_memberall" value="memberall" name="auth_write" formControlName="auth_write" />
                                    <label for="write_memberall">회원</label>
                                </div>
                                    ( &nbsp;
                                    <input type="checkbox" id="a3"/><label for="a3" class="table-check-label">&nbsp; 일반</label>
                                    <input type="checkbox" id="a4"/><label for="a4" class="table-check-label">VVIP</label>
                                    <input type="checkbox" id="a5"/><label for="a5" class="table-check-label">tvingKING</label>
                                    <input type="checkbox" id="a6"/><label for="a6" class="table-check-label">VIP &nbsp; )</label>
                                <div class="content-inline">
                                    <input type="radio" id="write_admin" value="admin" name="auth_write" formControlName="auth_write" />
                                    <label for="write_admin" class="check-label">관리자</label>
                                </div>
                            </td>
                            <td>권한있음</td>
                        </tr>
                        <tr>
                            <td>작성 권한 - 답글</td>
                            <td>
                                <div class="content-inline">
                                    <input type="radio" id="auth_reply_use_y" value="Y" name="auth_reply_use" formControlName="auth_reply_use" />
                                    <label for="auth_reply_use_y" class="check-label">사용</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="auth_reply_use_n" value="N" name="auth_reply_use" formControlName="auth_reply_use" />
                                    <label for="auth_reply_use_n">미사용</label>
                                </div>
                            </td>
                            <td class="align-left square-checkbox">
                                <div class="content-inline">
                                    <input type="radio" id="rply_all" value="all" name="auth_reply" formControlName="auth_reply" />
                                    <label for="rply_all" class="check-label">전체</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="rply_memberall" value="memberall" name="auth_reply" formControlName="auth_reply" />
                                    <label for="rply_memberall">회원</label>
                                </div>
                                    ( &nbsp;
                                    <input type="checkbox" id="a3"/><label for="a3" class="table-check-label">&nbsp; 일반</label>
                                    <input type="checkbox" id="a4"/><label for="a4" class="table-check-label">VVIP</label>
                                    <input type="checkbox" id="a5"/><label for="a5" class="table-check-label">tvingKING</label>
                                    <input type="checkbox" id="a6"/><label for="a6" class="table-check-label">VIP &nbsp; )</label>
                                <div class="content-inline">
                                    <input type="radio" id="rply_admin" value="admin" name="auth_reply" formControlName="auth_reply" />
                                    <label for="rply_admin" class="check-label">관리자</label>
                                </div>
                            </td>
                            <td>사용시 권한 있음</td>
                        </tr>
                        <!-- <tr>
                            <td>작성 권한 - 답변(auth_cmt_use)</td>
                            <td>
                                <div class="content-inline">
                                    <input type="radio" id="auth_cmt_use_y" value="Y" name="auth_cmt_use" formControlName="auth_cmt_use" />
                                    <label for="auth_cmt_use_y" class="check-label">사용</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="auth_cmt_use_n" value="N" name="auth_cmt_use" formControlName="auth_cmt_use" />
                                    <label for="auth_cmt_use_n">미사용</label>
                                </div>
                            </td>
                            <td class="align-left square-checkbox">
                            </td>
                            <td>-</td>
                        </tr>            -->
                        <tr>
                            <td>작성 권한 - 답변 (문의게시판)</td>
                            <td>
                                <div class="content-inline">
                                    <input type="radio" id="recontents_use_y" value="Y" name="recontents_use" formControlName="recontents_use" />
                                    <label for="recontents_use_y" class="check-label">사용</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="recontents_use_n" value="N" name="recontents_use" formControlName="recontents_use" />
                                    <label for="recontents_use_n">미사용</label>
                                </div>
                            </td>
                            <td class="align-left square-checkbox">
                                <!-- <div class="content-inline">
                                    <input type="radio" id="auth_cmt_all" value="all" name="auth_cmt" formControlName="auth_cmt" />
                                    <label for="auth_cmt_all" class="check-label">전체</label>
                                </div>
                                <div class="content-inline">
                                    <input type="radio" id="auth_cmt_memberall" value="memberall" name="auth_cmt" formControlName="auth_cmt" />
                                    <label for="auth_cmt_memberall">회원</label>
                                </div>
                                    ( &nbsp;
                                    <input type="checkbox" id="a3"/><label for="a3" class="table-check-label">&nbsp; 일반</label>
                                    <input type="checkbox" id="a4"/><label for="a4" class="table-check-label">VVIP</label>
                                    <input type="checkbox" id="a5"/><label for="a5" class="table-check-label">tvingKING</label>
                                    <input type="checkbox" id="a6"/><label for="a6" class="table-check-label">VIP &nbsp; )</label>
                                <div class="content-inline">
                                    <input type="radio" id="auth_cmt_admin" value="admin" name="auth_cmt" formControlName="auth_cmt" />
                                    <label for="auth_cmt_admin" class="check-label">관리자</label>
                                </div> -->
                            </td>
                            <td>-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="content-wrap">
            <div class="sub-title-bar">
                기타 설정
            </div>
            <div class="content-block">
                <div class="content-box">
                    <div class="content-title">
                        비밀글 기능
                    </div>
                    <div class="content">
                        <div class="content-inline">
                            <input type="radio" id="secret_use_y" value="Y" name="secret_use" formControlName="secret_use" />
                            <label for="secret_use_y" class="check-label">사용 (비밀글 선택)</label>
                        </div>
                        <!-- <div class="content-inline">
                            <input type="radio" id="secret_use_a" value="A" name="secret_use" formControlName="secret_use" />
                            <label for="secret_use_a" class="check-label">사용 (무조건 비밀글)</label>
                        </div> -->
                        <div class="content-inline">
                            <input type="radio" id="secret_use_n" value="N" name="secret_use" formControlName="secret_use" />
                            <label for="secret_use_n" class="check-label">미사용</label>
                        </div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-title">
                        분류
                    </div>
                    <div class="content-table">
                        <table>
                            <colgroup>
                                <col width="10%" />
                                <col width="40%" />
                                <col width="10%" />
                            </colgroup>
                            <tr>
                                <th>순서</th>
                                <th>분류명</th>
                                <th><img class="clickable" src="/assets/img/pl.svg" /></th>
                            </tr>
                            <tr>
                                <td><img src="/assets/img/drag.svg" /></td>
                                <td>
                                    <input type="text" class="form-control search-input big-input">
                                </td>
                                <td><img src="/assets/img/mi.svg" /></td>
                            </tr>
                            <tr>
                                <td><img src="/assets/img/drag.svg" /></td>
                                <td>
                                    <input type="text" class="form-control search-input big-input">
                                </td>
                                <td><img src="/assets/img/mi.svg" /></td>
                            </tr>
                        </table>
                        <div class="content-table-caption">
                            <img src="/assets/img/drag.svg" />
                            드래그하여 순서 변경
                            <span>** 분류는 반드시 사용할 필요는 없으며, 등록된 게시물을 구별할 필요가 있는 게시판의 경우에만 사용하시길 권장드립니다.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
         <div class="content-wrap">
            <div class="sub-title-bar">
                리스트
            </div>
            <div class="content-block">
                <div class="content-box">
                    <div class="content-title">
                        페이지당 노출수
                    </div>
                    <div class="content">
                        <input type="text" class="form-control search-input small-input"
                        name="pagenum" formControlName="pagenum" />개
                    </div>
                </div>
            </div>
        </div>

        <bo-submit-button-form></bo-submit-button-form>
    </div>



</form>
