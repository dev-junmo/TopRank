<div class="outlet-section">
    <!-- <div class="query-title">검색</div> -->

    <!-- formGroup : bsForm -->
    <form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
        <div class="query-wrap">
            <div class="form-block">

                <!-- 검색어 -->
                <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">검색어</div>
                        <input type="text" class="form-control search-input item-horizontal" formControlName="search_text" >
                    </div>
                </div>

                <div class="form-box">
                    <div class="form-item">
                        <div class="form-title">등록일</div>
                        <bo-period-query [formGroup]="bsForm" [name]="'period'">
                            <bo-period-query-option-config [value]="'regist_date'" [label]="'등록일'">
                            </bo-period-query-option-config>
                        </bo-period-query>
                    </div>
                </div>

                <div class="form-box" *ngIf="boardConfig?.use.category">
                    <div class="form-item">
                        <div class="form-title">분류</div>
                            <bs-select [name]="'category'"
                                [formGroup]="bsForm"
                                [data]="boardData.category">
                            </bs-select>
                    </div>
                </div>

                <div class="form-box" *ngIf="boardConfig?.use.notice">
                    <div class="form-item">
                        <div class="form-title">필독</div>
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'onlynotice'">
                                <bo-checkbox-config [title]="'일반'" [value]="'0'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'중요'" [value]="'1'"></bo-checkbox-config>
                            </bo-group-checkbox>
                    </div>
                </div>

                <div class="form-box" *ngIf="boardConfig?.use.recontents">
                    <div class="form-item">
                        <div class="form-title">답변상태</div>
                        <bo-group-checkbox [formGroup]="bsForm" [name]="'reply'">
                            <bo-checkbox-config [title]="'답변'" [value]="'0'"></bo-checkbox-config>
                            <bo-checkbox-config [title]="'미답변'" [value]="'1'"></bo-checkbox-config>
                        </bo-group-checkbox>
                    </div>
                </div>

                <div class="form-box" *ngIf="boardConfig?.use.hidden" >
                    <div class="form-item">
                        <div class="form-title">노출</div>
                        <bo-group-checkbox [formGroup]="bsForm" [name]="'hidden'">
                            <bo-checkbox-config [title]="'노출'" [value]="'0'"></bo-checkbox-config>
                            <bo-checkbox-config [title]="'미노출'" [value]="'1'"></bo-checkbox-config>
                        </bo-group-checkbox>
                    </div>
                </div>

                <div class="form-box" *ngIf="boardConfig?.use.secret">
                    <div class="form-item">
                        <div class="form-title">비밀글</div>
                        <bo-group-checkbox [formGroup]="bsForm" [name]="'secret'">
                                <bo-checkbox-config [title]="'비밀글'" [value]="'1'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'공개글'" [value]="'0'"></bo-checkbox-config>
                        </bo-group-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <bo-search-button-form></bo-search-button-form>
    </form>
</div>
