<!-- 기간 -->
<div class="form-box">
    <div class="form-item" [formGroup]="formGroup">
        <div class="form-title">등록일자:</div>
        <div formGroupName="date" class="item-horizontal">
            <div class="item-horizontal">
                <div class="input-group">
                    <input class="form-control date-picker-input" placeholder="yyyy-mm-dd" name="sdate" [(ngModel)]="modelStart" ngbDatepicker #sdate="ngbDatepicker" formControlName="sdate">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="sdate.toggle()" type="button">
                            <img src="../assets/img/board/datebox-side-top.svg"  />
                        </button>
                    </div>
                </div>
            </div>
            <span>-</span>
            <div class="item-horizontal">
                <div class="input-group">
                    <input class="form-control date-picker-input" placeholder="yyyy-mm-dd" name="edate" [(ngModel)]="modelEnd" ngbDatepicker #edate="ngbDatepicker" formControlName="edate">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="edate.toggle()" type="button">
                            <img src="../assets/img/board/datebox-side-bottom.svg"  />
                        </button>
                    </div>
                </div>
            </div>
            <div class="date-button-area">
                <button class="btn btn-sm btn-light" type="button" (click)="onClickToday()">오늘</button>
                <button class="btn btn-sm btn-light" type="button" (click)="onClick3Days()">3일간</button> 
                <button class="btn btn-sm btn-light" type="button" (click)="onClickWeek()">1주일</button>
                <button class="btn btn-sm btn-light" type="button" (click)="onClickMonth()">1개월</button>
                <button class="btn btn-sm btn-light" type="button" (click)="onClickAll()">전체</button> 
            </div>
        </div>
    </div>
</div>
