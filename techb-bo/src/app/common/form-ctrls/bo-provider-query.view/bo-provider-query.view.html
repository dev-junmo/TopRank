<div [formGroup]="_formGroup" style="display: inline;">
    <bs-select [name]="'_provider_seq'"
        [formGroup]="subForm"
        [data]="providers"
        [optionLabelField]="'provider_name'"
        [optionValueField]="'provider_seq'"
        [editable]="true"
        (keywordChanged)="onKeywordChanged($event)"
        (valueChangedwithValue)="onClickProvider($event)">
    </bs-select>
    &nbsp;&nbsp;
    <bs-checkbox [formGroup]="_formGroup"
        [name]="'provider_seq[]'"
        [label]="'본사'"
        [style]="'square-new-checkbox'"
        [value]="'1'">
    </bs-checkbox>
    &nbsp;&nbsp;
    <bs-checkbox [formGroup]="_formGroup"
        [name]="'base_inclusion'"
        [label]="'입점사전체(본사제외)'"
        [style]="'square-new-checkbox'"
        [value]="'N'"
        (change)="onChangeAllProviders($event.target.checked)">
    </bs-checkbox>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span *ngFor="let provder of selProviders;let i = index">
        {{provder.provider_name}}
        <img class="clickable" src="/assets/img/mi.svg" style="padding: 0 10px 0px 2px" (click)="onClickDeleteTag(provder.provider_seq)"/>
    </span>
</div>
