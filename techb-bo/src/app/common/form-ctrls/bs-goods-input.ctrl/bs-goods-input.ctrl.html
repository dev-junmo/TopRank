<div [formGroup]="formGroup" class="content-inline">
    <input
        type="text"
        class="form-control search-input {{style}}"
        name="{{name}}"
        placeholder="{{placeholder}}"
        [attr.disabled]="disabled ? '' : null"
        formControlName="{{name}}"/>
        <button type="button"  class="square-s-red"(click)="onClickSelectGoods()">상품 선택</button>
    <!-- valnameator {-->
    <div *ngIf="ctrl?.invalid && (ctrl.dirty || ctrl.touched)"
    class="alert alert-danger">

        <div *ngIf="ctrl.errors.required">
            이 항목은 필수입니다.
        </div>
        <div *ngIf="ctrl.errors.minlength">
            이 항목은 최소 {{minlength}} 이상입력해주세요.
        </div>
        <div *ngIf="ctrl.errors.number">
            이 항목은 숫자만 가능합니다.
        </div>
    </div>
    <!-- } validator-->
</div>
