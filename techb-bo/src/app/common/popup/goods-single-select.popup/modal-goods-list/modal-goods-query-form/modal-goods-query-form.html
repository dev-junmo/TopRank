<div class="outlet-section" >
    <!-- <div class="query-title">검색</div> -->
        <!-- formGroup : bsForm -->
        <form [formGroup]="bsForm" (ngSubmit)="onSubmit()"  class="form-area" >
            <div class="query-wrap">
            <!-- 첫번째 form block -->
                <div class="form-block">
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">검색어</div>
                            <input type="text" class="form-control search-input big-input item-horizontal" formControlName="keyword" placeholder="상품명, 상품코드, 상품번호, 태그, 간략설명, 수출입 상품코드">
                        </div>
                    </div>

                    <div class="form-box" style="min-height: 50px; height: auto; padding-top: 10px;">
                        <div class="form-item" style="height: auto; line-height: 25px;">
                            <div class="form-title">입점사</div>
                            <bo-provider-query-view [formGroup]="bsForm"></bo-provider-query-view>
                        </div>
                    </div>

                   
                    <!-- 노출/미노출 -->
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">노출여부</div>
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'goods_view'">
                                <bo-checkbox-config [title]="'노출'" [value]="'look'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'미노출'" [value]="'notLook'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div>
                    <!-- 기간 -->
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">기간</div>
                            <bo-period-query [formGroup]="bsForm" [name]="'period'">
                                <bo-period-query-option-config [value]="'regist_date'" [label]="'등록일'">
                                </bo-period-query-option-config>
                                <bo-period-query-option-config [value]="'update_date'" [label]="'수정일'">
                                </bo-period-query-option-config>
                            </bo-period-query>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">카테고리</div>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickCategory('0',$event.target.value)">
                                <option value="">1차 카테고리</option>
                                <option *ngFor="let item of category[0]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickCategory('1',$event.target.value)">
                                <option value="">2차 카테고리</option>
                                <option *ngFor="let item of category[1]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickCategory('2',$event.target.value)">
                                <option value="">3차 카테고리</option>
                                <option *ngFor="let item of category[2]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickCategory('3',$event.target.value)">
                                <option value="">4차 카테고리</option>
                                <option *ngFor="let item of category[3]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">브랜드</div>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickBrand('0',$event.target.value)">
                                <option value="">1차 브랜드</option>
                                <option *ngFor="let item of brand[0]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickBrand('1',$event.target.value)">
                                <option value="">2차 브랜드</option>
                                <option *ngFor="let item of brand[1]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickBrand('2',$event.target.value)">
                                <option value="">3차 브랜드</option>
                                <option *ngFor="let item of brand[2]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickBrand('3',$event.target.value)">
                                <option value="">4차 브랜드</option>
                                <option *ngFor="let item of brand[3]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">프로그램</div>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickProgram('0',$event.target.value)">
                                <option value="">1차 프로그램</option>
                                <option *ngFor="let item of program[0]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickProgram('1',$event.target.value)">
                                <option value="">2차 프로그램</option>
                                <option *ngFor="let item of program[1]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickProgram('2',$event.target.value)">
                                <option value="">3차 프로그램</option>
                                <option *ngFor="let item of program[2]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                            <select class="form-selectbox item-horizontal medium-input" (change)="onClickProgram('3',$event.target.value)">
                                <option value="">4차 프로그램</option>
                                <option *ngFor="let item of program[3]" [value]="item.category_code">{{item.title}}</option>
                            </select>
                        </div>
                    </div>
                   
                    <!-- <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">승인여부</div>
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'provider_status'">
                                <bo-checkbox-config [title]="'승인'" [value]="'1'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'미승인'" [value]="'0'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div> -->

                </div>

                <div class="form-block  more-form-block" [hidden]="!isShowMoreForm">
                    <div class="form-box">
                        <div class="form-item">
                            <div class="form-title">상태</div>
                            <bo-group-checkbox [formGroup]="bsForm" [name]="'goods_status'">
                                <bo-checkbox-config [title]="'정상'" [value]="'normal'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'품절'" [value]="'runout'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'재고확보중'" [value]="'purchasing'"></bo-checkbox-config>
                                <bo-checkbox-config [title]="'판매종료'" [value]="'unsold'"></bo-checkbox-config>
                            </bo-group-checkbox>
                        </div>
                    </div>
                </div>
                <div class="more-form">
                    <div class="more-form-btn" (click)="onClickShowMoreForm()">
                        상세검색 <span *ngIf="!isShowMoreForm">열기</span><span *ngIf="isShowMoreForm">닫기</span>
                        <div class="more-btn-img" [class.hide-form]="isShowMoreForm"></div>
                    </div>
                </div>
            </div>
            <!-- 검색 버튼 -->
            <div class="button-area">
                <button type="submit" class="btn new-search-btn">
                    검색
                </button>
            </div>
        </form>
</div>
