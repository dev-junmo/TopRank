<bo-page-button *ngIf="id != 'toggle' && _btnConfig.type == 'button'" [title]="_btnConfig.title" [type]="_btnConfig.styleType"></bo-page-button>
<ui-switch *ngIf="id == 'toggle'" size="small" color="#e7e7e7" switchColor="rgb(234,0,61)" switchOffColor="rgb(150,150,150)" defaultBgColor="#dadada" defaultBoColor="#dadada"></ui-switch>
