<div class="modal-dialog modal-lg custom" style="margin: 75px -60px auto;">
    <div class="modal-content">

        <div class="modal-header ns-regular custom">
                EMAIL 발송
                <button type="button" class="close pull-right" aria-label="Close" (click)="onCancel()">
                    <span aria-hidden="true"><img src="/assets/img/LP_X.png" /></span>
                </button>
        </div>
        <div class="modal-body ns-regular" style="padding: 20px 35px;">
            <ng-container *ngTemplateOutlet="templateEmail"></ng-container>
            <div class="type-btn-area">
                <div class="my-horizontal normal-btn" >
                    <button class="square-m-white-btn" type="button" (click)="onCancel()">취소</button>
                </div>
                <div class="my-horizontal normal-btn">
                    <button class="black-btn" type="submit" (click)="onOk()">발송</button>
                </div>
                <!-- <div class="my-horizontal normal-btn">
                    <button class="white-btn" type="button" (click)="onCancel()"></button>
                </div> -->
            </div>
        </div>

        <!-- <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">EMAIL 발송</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div> -->

    </div>

</div>

<ng-template #templateEmail >
    <form [formGroup]="emailForm" novalidate>

        <div class="popup-section">
            <div class="content-wrap">
                <div class="content-box">
                        <div class="content-title">
                            받는사람<img class="required-img" src="assets/img/must_txt.png"/>
                        </div>
                        <div class="content">
                            <bs-input [name]="'to_email'" [formGroup]="emailForm" [placeholder]="' 받는사람 이메일을 입력하세요.'" [style]="'big-input'" [required]="true"></bs-input>
                        </div>
                </div>
                <div class="content-box">
                        <div class="content-title">
                            제목<img class="required-img" src="assets/img/must_txt.png"/>
                        </div>
                        <div class="content">
                            <bs-input [name]="'subject'" [formGroup]="emailForm" [placeholder]="' 메일 제목을 입력하세요.'" [style]="'big-input'" [required]="true"></bs-input>
                        </div>
                </div>

                <div class="content-padding"></div>
                <div class="content">
                    <bo-editor [name]="'contents'" [formGroup]="emailForm" ([content])= "contents"  #editor1 ></bo-editor>
                </div>
            </div>
        </div>
    </form>
</ng-template>
